<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/main.css">
    <title>Forgot password</title>
</head>
<body>

<!-- START login -->
<main class="login container container--narrow">
    <picture class="mb-36 flex-self-center">
        <source type="image/webp" srcset="../img/forgot-password.webp 1x, ../img/forgot-password@2x.webp 2x">
        <img src="../img/forgot-password.png"
             srcset="../img/forgot-password@2x.png 2x"
             alt="Forgot Password" width="212" height="212" loading="lazy">
    </picture>

    <h1 class="h1 text-center">Forgot Password</h1>

    <form class="login-form">
        <label class="field-icon">
            <input class="field field--icon mb-36" type="email" placeholder="example@email.com">
            <svg class="icon icon-contact">
                <use xlink:href="../img/svg-icons/svg-icons.svg#contact"></use>
            </svg>
        </label>
        <button class="button mb-36">Reset</button>
    </form>

    <div class="login-footer">
        <p class="meta text-center">Already have an account? <a class="link" href="./index.html">Login here</a></p>
    </div>
</main>
<!-- END login -->

</body>

<!-- START scripts -->
//=../partials/_scripts.html
<!-- END scripts -->

</html>
